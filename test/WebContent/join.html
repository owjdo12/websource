<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    	div {padding: 10px;}
    </style>
  </head>
  <body>
    <form action="register.jsp" method="get">
      <fieldset>
        <legend>필수 사항</legend>
		<div>
			<input type="hidden" name="age" value="3"/>
		</div>
        <div>
          <label for="name">이름</label>
          <input type="text" name="name"/>
        </div>
        <div>
          <label for="email">이메일</label>
          <input type="text" />
        </div>
        <div>
          <label for="password">비밀번호</label>
          <input type="password" />
        </div>
      </fieldset>

      <fieldset>
        <legend>부가 입력 사항</legend>
        <div>
          <label for="addr">거주지를 선택해 주세요</label>
          <select name="" id="">
            <option value="">서울</option>
            <option value="">경기도</option>
          </select>
        </div>
        <div>
          <label for="addr">취미</label>
          <input type="checkbox" name="" id="" />독서
          <input type="checkbox" name="" id="" />여행
          <input type="checkbox" name="" id="" />영화감상
        </div>
        <div>
          <label for="addr">성별</label>
          <input type="radio" name="" id="" />남성
          <input type="radio" name="" id="" />여성
        </div>
        <div>
          <label for="addr">사진을 등록해 주세요</label>
          <input type="file" name="" id="" />
        </div>
        <div>방문 경로를 말씀해 주세요</div>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </fieldset>
    
    <input type="submit" value="회원가입"/>
    <input type="reset" value="재작성" />
    <input type="submit" value="전송">
    </form>
  </body>
</html>
